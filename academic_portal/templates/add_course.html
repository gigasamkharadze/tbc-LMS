<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-6">
            <p class="text-lg font-semibold">Hello, {{ first_name }} {{ last_name }}</p>
            <p class="mt-2">You are studying {{ faculty }}</p>
            <p class="mt-2">Here are the courses you are studying:</p>
            <ul class="list-disc pl-4 mt-2">
                {% for course in courses %}
                    <li>{{ course }}</li>
                {% endfor %}
            </ul>

            <p class="mt-4">Take course</p>
            <form action="" method="post" class="mt-2">
                {% csrf_token %}
                <select name="course" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    {% for course in all_courses %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add course" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
            </form>
        </div>
    </div>
</body>
</html>
